<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alignment</title>
    <style>
        .container {
            height: 140px;
            padding: 16px;
            background: plum;
            border: 4px solid indigo;
            display: flex;
        }

        .item {
            width: 60px;
            height: 60px;
            border: 4px solid darkslategray;
            background: skyblue;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
