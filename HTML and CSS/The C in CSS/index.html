<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>The C in CSS</title>
    <style>
        .subsection {
            color: blue;
        }
        .main .list {
            color: red;
        }
        #subsection {
            color: blue;
        }

        /* rule 2 */
        .main .list {
            color: red;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="list subsection">Red text</div>
    </div>
    <div class="main">
        <div class="list" id="subsection">Blue text</div>
    </div>
</body>
</html>
