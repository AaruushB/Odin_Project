<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Working with Text</title>
</head>
<!--This is the parent-->
<body>
    <!--These are heading tags-->
    <h1>This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <h3>This is a heading 3</h3>
    <h4>This is a heading 4</h4>
    <h5>This is a heading 5</h5>
    <h6>This is a heading 6</h6>
    <!--This is a paragraph tag-->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur magnam non porro sed!</p>
    <!--This tag marks elements as bold and important-->
    <strong>This is a important element</strong>
    <!--This emphasizes elements-->
    <em>Some emphasized text</em>
</body>
</html>
